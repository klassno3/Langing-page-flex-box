<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>product placements</title>
  </head>
  <body class="bg-Cream">
    <main
      class="bg-white flex flex-col my-20 mx-auto w-4/5 rounded-md tb:flex-row dt:gap-0 ltb:w-3/4 dt:w-1/2"
    >
      <div class="tb:w-1/2">
        <img
          class="rounded-md rounded-b-none tb:hidden"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
        <img
          class="rounded-md hidden tb:block tb:w-full h-full tb:rounded-r-none"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="flex flex-col gap-4 p-8 justify-start tb:w-1/2 tb::gap:8">
        <h1
          class="text-sm text-DarkGrayishBlue uppercase tracking-widest font-monts"
        >
          perfume
        </h1>

        <h1 class="text-lg font-fraun font-bold ltb:text-4xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-sm text-DarkGrayishBlue font-monts ltb:text-md">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center justify-between">
          <p class="text-DarkCyan text-2xl font-bold font-fraun ltb:text-4xl">
            $149.99
          </p>

          <p class="text-DarkGrayishBlue font-fraun text-sm"><s>$169.99</s></p>
        </div>
        <button
          class="bg-DarkCyan py-4 text-md font-monts text-White rounded-md hover:bg-VeryDarkBlue ltb:text-md dt:px-14 dt:py-4"
        >
          <div class="flex items-center justify-center gap-2 ltb:gap-3">
            <img class="inline" src="images/icon-cart.svg" alt="icon" />
            Add to Cart
          </div>
        </button>
      </div>
    </main>
  </body>
</html>
